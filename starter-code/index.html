<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<h1 class="title">Ironhack Merchandising Shop</h1>
<div class="product-line">
  <div><span class="product-name">IronBubble-head</span></div>
  <div>$<span class="product-price">25.00</span></div>
  <div>
    <label for="quantity" >QTY</label>
    <input type="number" class="quantity" value="0">
  </div>
  <div>$<span class="product-line-price">0.00</span></div>
  <div>
    <button class="btn btn-delete">Delete</button>
  </div>
</div>
<div class="product-line">
    <div><span class="product-name">Ironshirt</span></div>
    <div>$<span class="product-price">15.00</span></div>
    <div>
      <label for="quantity" >QTY</label>
      <input type="number" class="quantity" value="0">
    </div>
    <div>$<span class="product-line-price">0.00</span></div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
</div>
<div class="product-line-input">
  <div>
    <input type="text" class="product-name-input" value="">  
  </div>
  <div>
    <label for="price">$</label>
    <input type="text" class="product-price-input" value="">
  </div>
  <div></div>
  <div></div>
  <div>
    <button id="new-item-create" class="btn btn-create">Create</button>
  </div>
</div>
  
<div class="btn-position">
  <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
</div>
<div>
    <h2>Total Price: $<span class="total-price">0.00</span></h2>
</div>
</body>
</html>
